        /* Prevent pull-to-refresh / rubber-banding on mobile */
        overscroll-behavior-y: none;

        /* Prevent text selection on UI mostly */

        user-select: none;
        /* Prevent long-press context menus */
        -webkit-touch-callout: none;
      }

      /* Re-enable text selection for content inputs */
      input, textarea, [contenteditable], .selectable-text {
        -webkit-user-select: text;
        user-select: text;
        -webkit-touch-callout: default;
      }
      
      /* Smooth scrolling for internal links */

  <body class="bg-slate-50 text-slate-900 antialiased overscroll-none">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // Register Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(reg => {
               console.log('SW registered: ', reg);
               // Check for updates
               reg.onupdatefound = () => {
                 const installingWorker = reg.installing;
                 if (installingWorker == null) return;
                 installingWorker.onstatechange = () => {
                   if (installingWorker.state === 'installed') {
                     if (navigator.serviceWorker.controller) {
                       console.log('New content is available; please refresh.');
                     } else {
                       console.log('Content is cached for offline use.');
                     }
                   }
                 };
               };
            })
            .catch(err => console.log('SW registration failed:', err));
        });
      }
    </script>
